<!DOCTYPE html>
<html>

<head>
    <title>
        Sign Up
    </title>
    <link rel="icon" href="images/fav-01-01.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/register.css">
</head>

<body>
    <img class="logo" src="images/navlogo-01.png" width="400px" alt="logo of the web site">
    <form action="#" method="post">
        <div class="container">
            <h2 class="title">Sign up</h2>
            <lable for="signup"><b> First Name</b></lable>
            <input type="text1" placeholder="Enter First Name" name="firstname" required>
            <lable for="signup"><b> Last Name</b></lable>
            <input type="text2" placeholder="Enter Last Name" name="lastname" required>
            <br>
            <lable for="signup"><b> Email</b></lable>
            <input type="email" placeholder="Enter Email" name="email" required>
            <lable for="signup"><b> Phone No </b></lable>
            <input type="text3" placeholder="Enter Phone no" name="phone no" required>
            <br>
            <lable for="signup"><b>Date of Birth</b></lable>
            <input type="date" placeholder="Enter Date of  Birth" name="dob" required>
            <lable for="signup"><b> Username </b></lable>
            <input type="text4" placeholder="Enter Username" name="username" required>
            <br>
            <lable for="signup"><b>Gender</b></lable>
            <input type="gender" placeholder="Enter gender" name="gender" required>

            <lable for="signup"><b>Password</b></lable>
            <input type="password" placeholder="password" name="password" required>
            <br>
            <lable for="signup"><b>Re-enter Password</b></lable>
            <input type="reenterpassword" placeholder="Re-enter password" name="reenterpassword" required>

            <lable for="signup"><b>Profile Picture</b></lable>
            <input type="file" placeholder="Profile" name="uname" required>
            <br>

            <h4>Register as a(select one)</h4><input type="radio"><b>Buyer</b><input type="radio"><b>Seller</b>
            <button type="submit">Sign Up</button><br><br>

            <br><b>Already have an account </b><a href="login page.html">Sign In</a>


            <br>

        </div>
        </div>
        </div>
    </form>

</html>
